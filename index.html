            <h2 class="hidden">Music Tracks</h2>
            <!-- add audio element here -->
            <audio src="audio/chicken_feet.mp3"></audio>
            <audio src="audio/egg_roll.mp3"></audio>
            <audio src="audio/egg_tart.mp3"></audio>
            <audio src="audio/mixed_puff_with_pork.mp3"></audio>
            <audio src="audio/pineapple_buns.mp3"></audio>
            <audio src="audio/rice_dumpling.mp3"></audio>
            <audio src="audio/sesame_balls.mp3"></audio>
            <audio src="audio/shrimp_dumplings.mp3"></audio>
            <audio src="audio/siomai.mp3"></audio>
            <audio src="audio/xiaolongbao.mp3"></audio>

            <section class="svg-grid game-boards">
                <h2 class="hidden">Dimsum Music Mixer</h2>

                <div id="dimsumbg" class="two-items puzzle-pieces">
                    <div class="container">
                        <h3 class="hidden">Chicken Feet</h3>
                        <img data-trackref="chicken_feet" id="chicken_feet" src="images/chicken_feet.svg" alt="chicken feet" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Egg Roll</h3>
                        <img data-trackref="egg_roll" id="egg_roll" src="images/egg_roll.svg" alt="egg roll" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Rice Dumpling</h3>
                        <img data-trackref="rice_dumpling" id="rice_dumpling" src="images/rice_dumpling.svg" alt="rice dumpling" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Mixed Puff with Pork</h3>
                        <img data-trackref="mixed_puff_with_pork" id="mixed_puff_with_pork" src="images/mixed_puff_with_pork.svg" alt="mixed puff with pork" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Pineapple Buns</h3>
                        <img data-trackref="pineapple_buns" id="pineapple_buns" src="images/pineapple_buns.svg" alt="pineapple buns" class="track-ref">
                    </div>
                    
                    <div class="container">
                        <h3 class="hidden">Egg Tart</h3>
                        <img data-trackref="egg_tart" id="egg_tart" src="images/egg_tart.svg" alt="egg tart" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Sesame Balls</h3>
                        <img data-trackref="sesame_balls" id="sesame_balls" src="images/sesame_balls.svg" alt="sesame balls" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Shrimp Dumplings</h3>
                        <img data-trackref="shrimp_dumplings" id="shrimp_dumplings" src="images/shrimp_dumplings.svg" alt="shrimp dumplings" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Siomai</h3>
                        <img data-trackref="siomai" id="siomai" src="images/siomai.svg" alt="siomai" class="track-ref">
                    </div>

                    <div class="container">
                        <h3 class="hidden">Xiao Long Bao</h3>
                        <img data-trackref="xiaolongbao" id="xiaolongbao" src="images/xiaolongbao.svg" alt="xiaolongbao" class="track-ref">
                    </div>

                </div>
                
            </section>

            <section class="table">
                <h2 class="hidden">Dim Sim Table</h2>
                <div class="puzzle-board">
                    <div class="drop-zone musicbox1"></div>
                    <div class="drop-zone musicbox2"></div>
                    <div class="drop-zone musicbox3"></div>
                    <div class="drop-zone musicbox4"></div>
                </div>
            </section>

        </main>
        <!-- JavaScript ALWAYS goes at the bottom of the page -->
        <script src="js/main.js" defer></script>
    </body>
</html>
